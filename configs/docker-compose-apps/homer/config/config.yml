---
# Homepage configuration
# See https://fontawesome.com/search for icons options

title: "Patels Homelab"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/semalpatel"
    target: "_blank" # optional html a tag target attribute
  - name: "Fraidycat"
    icon: "fa-solid fa-rss"
    url: "https://fraidyc.at/s/"
  - name: "ProxmoxHelperScripts"
    icon: "fa-solid fa-link"
    url: "https://community-scripts.github.io/ProxmoxVE/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Home Assistant"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/home-assistant.png"
        tag: "home-automation"
        url: "https://home-assistant.local.patels.space"
      - name: "Actual Budget"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/actual-budget.png"
        tag: "finance"
        url: "https://actual.local.patels.space"
      - name: "Vaultwarden"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/vaultwarden.png"
        tag: "password-manager"
        url: "https://vault.local.patels.space"
      - name: "FreshRSS"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/freshrss.png"
        tag: "rss news reading"
        url: "https://rss.local.patels.space"
      - name: "Syncthing"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/syncthing.png"
        tag: "sync"
        url: "https://syncthing.local.patels.space"
      - name: "Paperless NGX"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/paperless.png"
        tag: "documents pdf"
        url: "https://paperless.local.patels.space"
  - name: "Management"
    icon: "fas fa-cog"
    items:
      - name: "Proxmox VE"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/proxmox.png"
        tag: "virtual environment"
        url: "https://proxmox.local.patels.space"
      - name: "Primary DNS"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/technitium.png"
        tag: "dns"
        url: "https://dns1.local.patels.space"
      - name: "Secondary DNS"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/technitium.png"
        tag: "dns"
        url: "https://dns2.local.patels.space"
      - name: "Traefik Dashboard"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/traefik.png"
        tag: "proxy"
        url: "https://traefik-dashboard.local.patels.space"
      - name: "File Server"
        logo: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/filebrowser.png"
        tag: "file-server"
        url: "https://file-server.local.patels.space"
